<footer class="site-footer">

  <div class="wrapper">

    <div

    <nav class="site-nav">

      <div class="trigger">
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: full_base_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</footer>
